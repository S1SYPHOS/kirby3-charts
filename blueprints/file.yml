title:
  en: Chart
  de: Diagramm

accept: image/svg+xml

fields:
  titleAttribute:
    label:
      en: Title attribute
      de: Titeltext
    icon: title
    type: text
    help:
      en: This text is shown when the cursor hovers and stands still for a brief moment.
      de: Dieser Text wird eingeblendet, wenn der Mauszeiger kurzzeitig über dem Bild bleibt.

  altAttribute:
    label:
      en: Alternative text
      de: Alternativtext
    icon: alert
    type: textarea
    help:
      en: >
        The alternative text is required for images to meet
        <a href="http://webaim.org/techniques/alttext" target="_blank">web
        accessibility standards</a>. Enter a concise description of the image.
      de: >
        Der Alternativtext wird für Bilder benötigt, um den Richtlinien für ein
        <a href="http://rubikon-seminare.com/webaccessibility/alternative-text/"
        target="_blank"> barrierefreies Internet</a> zu entsprechen. Beschreibe
        das Bild daher möglichst genau.

  entries: fields/chart
